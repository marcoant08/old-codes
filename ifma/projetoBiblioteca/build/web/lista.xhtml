<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:decorate template="principal.xhtml">
        <ui:define name="centr">
            <h:form>
            <p:growl id="growl"/>
            <p:panel style="margin-top: 10px; width: 1000px;" header="Alunos Cadastrados">
            <p:panelGrid columns="2">
                <p:dataTable  value="#{alunoBean.alunos}" var="c" paginator="true" rows="10" style="margin-bottom: 1px">
                    <p:column headerText="Código:" width="60">
                        <h:outputText value="#{c.codigo}"/>
                    </p:column>
                    <p:column headerText="Nome:">
                       <h:outputText value="#{c.nome}"/>
                    </p:column>
                    <p:column headerText="Endereço:">
                        <h:outputText value="#{c.endereco}"/>
                    </p:column>
                    <p:column headerText="CPF:">
                        <h:outputText value="#{c.CPF}"/>
                    </p:column>
                    <p:column headerText="Telefone:">
                        <h:outputText value="#{c.telefone}"/>
                    </p:column>
                    <p:column headerText="Ações:" width="220">
                        <p:commandButton value="Alterar" action="alterar" actionListener="#{alunoBean.selecionar()}"/>
                        <p:commandButton value="Remover" action="remover" actionListener="#{alunoBean.selecionar()}"/>
                    </p:column>
                </p:dataTable>
            </p:panelGrid>
            </p:panel>
        </h:form>
                </ui:define>
                </ui:decorate>
</html>
