<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sistema Biblioteca</title>
    </h:head>
    <h:body>
        <center>
            <h:form id="frm">
                <p:panel style="margin-top: 160px; width: 435px;" footer="Page MAPA :)" header="Login">
                <h:panelGrid columns="2">
                <h:outputText value="Usuario:" />
                <p:inputText value="#{alunoBean.log.usuario}"/>
                <h:outputText value="Senha:" />
                <p:password value="#{alunoBean.log.senha}"/>
                <p:commandButton value="Limpar" action="#{alunoBean.limpar()}" ajax="false"/>
                <p:commandButton value="Logar" action="#{alunoBean.logar()}" ajax="false"/>
                </h:panelGrid>
                </p:panel>
            </h:form>
        </center>
    </h:body>
</html>
