<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:decorate template="principal.xhtml">
        <ui:define name="centr">
            <p:fieldset legend="Remover Cadastro" toggleable="true">
        <center>
            <h:form id="frm">
                <p:growl id="growl"/>
                <p:panel style="margin-top: 160px; width: 435px;" header="Deseja remover este cadastro?">
                    <p:panelGrid columns="2" id="grid">
                        <h:outputText value="Código:" />
                        <p:inputText value="#{alunoBean.aluno.codigo}" disabled="true"/>
                        <h:outputText value="Nome:" />
                        <p:inputText value="#{alunoBean.aluno.nome}" disabled="true"/>
                        <h:outputText value="Endereco:" />
                        <p:inputText value="#{alunoBean.aluno.endereco}" disabled="true"/>
                        <h:outputText value="CPF:" />
                        <p:inputText value="#{alunoBean.aluno.CPF}" disabled="true"/>
                        <h:outputText value="Telefone:" />
                        <p:inputText value="#{alunoBean.aluno.telefone}" disabled="true"/>
                    </p:panelGrid>
                    <p:separator style="width: 60%; height: 1px;"/>
                    <p:commandButton value="Sim" action="#{alunoBean.remover()}" ajax="false"/>
                    <p:commandButton value="Não" action="lista" ajax="false"/>
                    <p:separator style="width: 40%; height: 1px;"/>
                </p:panel>
            </h:form>
        </center>
            </p:fieldset>
            </ui:define>
   </ui:decorate>
</html>
