<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
        <ui:decorate template="telaprincipal.xhtml">
        <ui:define name="centro">
            <p:fieldset legend="Novo Funcionário" toggleable="true">
        <center>
                <p:panel style="margin-top: 160px; width: 435px;" header="Cadastro de Funcionários MAPARO :)">
                    <p:panelGrid columns="2">
                        <h:outputText value="Nome:" />
                        <p:inputText value="#{controllerCalc.funk.nome}"/>
                        <h:outputText value="Endereco:" />
                        <p:inputText value="#{controllerCalc.funk.endereco}"/>
                        <h:outputText value="Estado:"/>
                        <p:selectOneMenu id="console" style="width: 233px">
                            <f:selectItem itemLabel="Selecionar estado..." itemValue=""/>
                            <f:selectItem itemLabel="MA" itemValue=""/>
                            <f:selectItem itemLabel="PI" itemValue=""/>
                            <f:selectItem itemLabel="ES" itemValue=""/>
                            <f:selectItem itemLabel="AC" itemValue=""/>
                            <f:selectItem itemLabel="MT" itemValue=""/>
                        </p:selectOneMenu>
                        <h:outputText value="E-Mail:" />
                        <p:inputText value="#{controllerCalc.funk.email}"/>
                        <h:outputText value="RG:" />
                        <p:inputText value="#{controllerCalc.funk.rg}"/>
                        <h:outputText value="Fone:" />
                        <p:inputText value="#{controllerCalc.funk.fone}"/>
                        <h:outputText value="CPF:" />
                        <p:inputText value="#{controllerCalc.funk.cpf}"/>
                        <h:outputText value="Celular:" />
                        <p:inputText value="#{controllerCalc.funk.celular1}"/>
                        <h:outputText value="Cargo:" />
                        <p:inputText value="#{controllerCalc.funk.cargo}"/>
                    </p:panelGrid>
                    <p:separator style="width: 60%; height: 1px;"/>
                    <p:commandButton value="Limpar" action="#{controllerCalc.limpar()}" ajax="false"/>
                    <p:commandButton value="Salvar" action="p" ajax="false"/>
                    <p:separator style="width: 40%; height: 1px;"/>
                </p:panel>
        </center>
            </p:fieldset>
        </ui:define>
        </ui:decorate>
</html>
