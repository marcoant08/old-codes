<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:layout fullPage="true">
                
                <p:layoutUnit position="north" size="100" header="Sistema Biblioteca" resizable="false"  collapsible="false">
                    <p:growl id="messages"/>
                   <p:commandLink value="SAIR" action="Login.jsf" />
               </p:layoutUnit>
                
                <p:layoutUnit position="center">
                    <ui:insert name="centro">
                    <center><h1>Biblioteca IFMA</h1></center>
                    </ui:insert>
                </p:layoutUnit>
                
                <p:layoutUnit position="east" size="200" header="Sistema Biblioteca" resizable="false"  collapsible="false">
                   <h:outputText value="Relatório"/>
                </p:layoutUnit>
                
                <p:layoutUnit position="west" size="200" header="Sistema Biblioteca" resizable="false"  collapsible="false">
                    
                    <p:panelMenu style="width: 180px;">
                        <p:submenu label="cadastro">
                            <p:menuitem value="Aluno" action="novo" ajax="false" icon="ui-icon-circle-plus"/>
                            <p:menuitem value="Funcionario" action="" ajax="false" icon="ui-icon-circle-plus"/>
                            <p:menuitem value="Calculadora" action="" ajax="false" icon="ui-icon-circle-plus"/>
                        </p:submenu>
                        <p:submenu label="Consulta">
                            <p:menuitem value="Aluno" action="Formulario_C" ajax="false" icon="ui-icon-circle-plus"/>
                            <p:menuitem value="Funcionario" action="Formulario_F" ajax="false" icon="ui-icon-circle-plus"/>
                            <p:menuitem value="Calculadora" action="index" ajax="false" icon="ui-icon-circle-plus"/>
                        </p:submenu>
                        <p:submenu label="circulação">
                            <p:menuitem value="Empréstimo" action="Formulario_C" ajax="false" icon="ui-icon-circle-plus"/>
                            <p:menuitem value="Devolução" action="Formulario_C" ajax="false" icon="ui-icon-circle-plus"/>
                        </p:submenu>
                    </p:panelMenu>
                </p:layoutUnit>
                
                <p:layoutUnit position="south" size="50" header="Sistema Biblioteca" resizable="false"  collapsible="false">
                    <h:outputText value="IFMA - COELHO NETO"/>
                </p:layoutUnit>
                
            </p:layout>
        </h:form>
    </h:body>
</html>
